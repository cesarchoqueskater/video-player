<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <title>Video Player</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
            <button class="button" id="play" aria-label="Play" title="Play"></button>
            <button class="button" hidden id="pause" aria-label="Pause" title="Pause"></button>
            <button class="button" id="forward" aria-label="Avanzar 10 segundos" title="Avanzar 10 segundos"></button>
            <video id="video" poster="./img/poster.jpg" controls muted src="./video/lofi.mp4" width="400"></video>
        </div>
    </div>
</body>

<script>
    const $video = document.querySelector('#video')
    const $play = document.querySelector('#play')
    const $pause = document.querySelector('#pause')

    $play.addEventListener('click', handlePlay)
    $pause.addEventListener('click', handlePause)

    function handlePlay() {
        $video.play();
        $play.hidden = true;
        $pause.hidden = false;
        console.log('le diste click al boton de play');
    }

    function handlePause() {
        $video.pause();
        $pause.hidden = true;
        $play.hidden = false;
        console.log('le diste click al boton de pause');
    }
</script>

</html>
