<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <title>Video Player</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="https://media.w3.org/2010/05/sintel/poster.png" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="400"></video>
            <div class="player-overlay">
                <h2 class="player-title">MÃºsica para programar</h2>
                <div class="player-actions">
                    <button class="button" hidden id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="Play" title="Play"></button>
                    <button class="button" hidden id="pause" aria-label="Pause" title="Pause"></button>
                    <button class="button" hidden id="forward" aria-label="Avanzar 10 segundos" title="Avanzar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./js/index.js"></script>

</html>
