<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <title>Video Player</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./img/poster.jpg" muted src="./video/lofi.mp4" width="400"></video>
            <h2 class="player-title">MÃºsica para programar</h2>
            <div class="player-actions">
                <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                <button class="button" id="play" aria-label="Play" title="Play"></button>
                <button class="button" hidden id="pause" aria-label="Pause" title="Pause"></button>
                <button class="button" id="forward" aria-label="Avanzar 10 segundos" title="Avanzar 10 segundos"></button>
            </div>
            <div class="player-progress">
                <input type="range">
            </div>
        </div>
    </div>
</body>

<script src="./js/index.js"></script>

</html>
